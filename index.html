<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count de Money</title>
    <script src = "script.js"></script>
</head>
<body>
    <div id="app">
        <div class="coin-section">
            <h2>Pennies</h2>
            <div class="coin-controls">
                <button onclick="changeCoin('pennies', -1)">-1</button>
                <button onclick="changeCoin('pennies', -5)">-5</button>
                <span id="pennies-count">0</span>
                <button onclick="changeCoin('pennies', 1)">+1</button>
                <button onclick="changeCoin('pennies', 5)">+5</button>
            </div>
            <p>Total Value: $<span id="pennies-value">0.00</span></p>
        </div>

        </div>

        <div class="total-section">
            <h2>Total Value</h2>
            <p>$<span id="total-value">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
